{% extends "base.html" %} {% block title %}Contact{% endblock %}
{% block content%}
    <div class=" text-center mt-5 ">

        <h3 >Contact Form</h3>
            
        
    </div>

 <!-- Code for Bootstrap Contact Form
  taken from bbbootsrap.com by bbbootstrap6224
  accessed 15-01-2023
  https://bbbootstrap.com/snippets/simple-contact-form-74408136 -->
<div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
            
    <form method="POST">
    
    <div class="form-group">
      <label for="email"><b>Email Address</b></label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="firstName"><b>First Name</b></label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="lastname"><b>Last Name</b></label>
      <input
        type="text"
        class="form-control"
        id="lastname"
        name="lastname"
        placeholder="Enter Lastname"
      />
    </div>
    <div class="form-group">
      <label for="message"><b>write</b></label>
      <textarea
      id="message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea>
    </div>
    <br />
    <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                        " value="Send Message" >
  </form>
</div>
</div>


</div>

</div>

{% endblock %}
